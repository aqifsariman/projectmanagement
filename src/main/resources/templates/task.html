<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>PROJ Task</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">PROJ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" data-th-href="@{/profile/{id} (id = ${user})}">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Task
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" data-th-href="@{/task/{id} (id = ${userProfile})}">Add Task</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" data-th-href="@{/view-task/{id} (id = ${userProfile})}">View
                                    Tasks</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="title">
        <h1 class="text-center mt-5">PROJ Task</h1>
        <form data-th-action="@{/task}" method="post" class="row g-3 mb-3 d-flex justify-content-center">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="col-md-12 mt-3">
                    <div class="input-group">
                        <textarea type="text" class="form-control" id="description"
                            placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                    <select name="status" id="status" class="form-select">
                        <option selected disabled value="">Status</option>
                        <option value="1">To do</option>
                        <option value="2">In progress</option>
                        <option value="3">Under review</option>
                        <option value="4">Completed</option>
                    </select>
                </div>
                <div class="col-md-12 mt-3">
                    <select name="priority" id="priority" class="form-select">
                        <option selected disabled value="">Priority</option>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                        <option value="4">Ultra-High</option>
                    </select>
                </div>
                <div class="col-md-12 mt-3">
                    <select name="status" id="status" class="form-select">
                        <option selected disabled value="">Assignee</option>
                        <option value="1">Aqif Sariman</option>
                    </select>
                </div>
                <div class="col-12 mt-3 d-flex justify-content-center">
                    <button class="btn btn-outline-success" type="submit">Add Task</button>
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
