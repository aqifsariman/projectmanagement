<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PROJ Profile</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">PROJ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" data-th-href="@{/profile/{id} (id = ${userProfile.id})}">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Task
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" data-th-href="@{/task/{id} (id = ${userProfile.id})}">Add
                                    Task</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" data-th-href="@{/view-task/{id} (id = ${userProfile.id})}">View
                                    Tasks</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col">
                <h1 data-th-text="${userProfile.username}"></h1>
                <p data-th-text="${userProfile.fullName}"></p>
                <p data-th-text="${userProfile.roleName}"></p>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-md-6">
                        <h5>
                            Full Name
                        </h5>
                    </div>
                    <div class="col-md-6">
                        <p data-th-text="${userProfile.fullName}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h5>
                            Email Address
                        </h5>
                    </div>
                    <div class="col-md-6">
                        <p data-th-text="${userProfile.email}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h5>
                            Phone Number
                        </h5>
                    </div>
                    <div class="col-md-6">
                        <p data-th-text="${userProfile.phone}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h5>
                            Designation
                        </h5>
                    </div>
                    <div class="col-md-6">
                        <p data-th-text="${userProfile.designationName}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
